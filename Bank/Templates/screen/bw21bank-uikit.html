<div class="uk-overflow-container">
	<table class="uk-table uk-table-hover uk-table-condensed">
		<thead>
		<tr>
			<th>Bank Code</th>
			<th>Chinese</th>
			<th>English</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="bankRow in pageviewCtrl.ngModel"
			ng-click="PointedToRecord(bankRow, $event, this)"
			ng-dblclick="SelectedToRecord(bankRow, $event, this)">
			<td>{{bankRow.BankCode}}</td>
			<td>{{bankRow.BankChineseName}}</td>
			<td>{{bankRow.BankEnglishName}}</td>
		</tr>
	</tbody>
	</table>
</div>
