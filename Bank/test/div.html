<script>
$(document).ready(function() {
var divList = $(".source>div")
var output = ""

//var reversedList = divList.toArray().reverse();
var reversedList = [];
for(var index = 0; index<divList.length; index++){
	reversedList.unshift(divList[index]);
}

for(var index=0; index<reversedList.length; index++){
	var element = $(reversedList[index]);
	var path = element.find("a").attr("href");
var filename = path.split('/').pop();
var filenameWithoutExt = filename.split('.').slice(0, -1).join('.')
var photoSubtitle = filenameWithoutExt.replace("day", "Day ");
var elementOuterHtml = $('<div>').append(element.clone()).html();
output = output + "\n\r<h4>"+photoSubtitle+"</h4>"+"\n\r"+elementOuterHtml
	
}
console.dir(output)

jQuery.fn.outerHTML = function(s) {
    return s
        ? this.before(s).remove()
        : jQuery("<p>").append(this.eq(0).clone()).html();
};

});
</script>

	<form name="myForm">
		<process ng-model="processModel" program-id="convertWebpToJpg">
		Upload webp files: 
		<upload ng-model="uploadFileInfo">
		<!--<button type="file" class="btn btn-default" ngf-select="UploadData($file)" ngf-multiple="true"
			accept=".webp" ngf-max-size="10MB">Select Single File</button>-->			
			<div ngf-drop="UploadData($files)" class="drop-box"
  ngf-drag-over-class="'dragover'" ngf-multiple="true"
  ngf-pattern="'.webp'" style="border: 2px dashed black; padding: 50px 100px 50px 100px;">Drop Webp files here</div>
			<br>
			<!--
		<button type="file" class="btn btn-default" ngf-select="" ng-model="files" multiple
			accept=".webp" ngf-max-size="10MB">Select Single File</button>
			<br>
		<button type="button" class="btn btn-default" UploadData(files)>Upload</button>
		-->
		<button class="btn btn-default" ng-click="SubmitData(uploadFileInfo)">Convert</button>
		
		<div ng-repeat="(key, value) in uploadInfo track by $index">
			File name: {{value.name}}<br>
			Size: {{value.size}} ({{value.uploadProgress}}%)<br>
			<!-- <div style="font-size: smaller; background: orange; width:{{value.uploadProgress}}%" ng-bind="value.uploadProgress + '%'"></div> -->
			<span ng-if="value.uploadResult.error != '0'">Error Code ({{value.uploadResult.error}}): {{value.uploadResult.errorMsg}}</span><br>
		</div>
		</upload>
		</process>
	</form>
	
</div>
</div>
