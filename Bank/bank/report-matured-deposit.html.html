<div id="page-wrapper" ng-controller="reportMaturedDepositController">
    <div class="container-fluid">
        <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Report - Matured Deposit</h1>
                </div>
                <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12">
                <message ng-model="processMsg" auto-close></message>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                How to use:<br>
                - For Create record, click on the "Create Form" tab, create record and then click the "Create" button<br>
                - For Amend record, select a record on list, update or delete record
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        
        <hr>
        <!-- Nav tabs -->
        <ul class="nav nav-tabs" role="tablist">
            <li role="presentation" class="active"><a href="#search" aria-controls="search" role="tab" data-toggle="tab"><i class="fas fa-search fa-fw fa-lg"></i> Search</a></li>
        </ul>

        <!-- Tab panes -->
        <div class="tab-content">
            <div role="tabpanel" class="tab-pane active" id="list">
                <inquiry ng-model="inquiryModel" program-id="bi22currency" id="inquiryPanel">
                    <div class="form-group">
                        <label for="AlphabeticCode">Alphabetic Code</label>
                        <input type="text" class="form-control" ng-model="inquiryCtrl.ngModel.Record.AlphabeticCode" id="AlphabeticCode">
                    </div>
                    <div class="form-group">
                        <label for="Status">Enable</label>
                        <input type="checkbox" ng-model="inquiryCtrl.ngModel.Record.Status" class="form-control" id="Status" ng-true-value="'Enabled'" ng-false-value="'Disabled'">
                    </div>
                    <button type="button" class="btn btn-default" ng-click="SubmitData()">Search</button>
                    <screen></screen>
                </inquiry>
                <entry ng-model="entryAmendForm" program-id="bs22currency" edit-mode="amend">
                    <form class="form-horizontal" ng-submit="SubmitData()">
                        <fieldset>
                            <legend>Amend Currency</legend>
                            <div class="form-group">
                                <label for="inputAlphabeticCode" class="col-sm-2 control-label">Alphabetic Code</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="inputAlphabeticCode" ng-model="entryCtrl.ngModel.AlphabeticCode" readonly>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputStatus" class="col-sm-2 control-label">Enable</label>
                                <div class="col-sm-10">
                                    <!-- <input type="text" class="form-control" id="inputStatus" ng-model="entryCtrl.ngModel.Status"> -->
                                    <input type="checkbox" id="inputStatus" class="form-control" ng-model="entryCtrl.ngModel.Status" ng-true-value="'Enabled'" ng-false-value="'Disabled'">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputName" class="col-sm-2 control-label">Name</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="inputName" ng-model="entryCtrl.ngModel.Name">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputChineseName" class="col-sm-2 control-label">Chinese Name</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="inputChineseName" ng-model="entryCtrl.ngModel.ChineseName">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-5">
                                    <button type="submit" class="btn btn-success" aria-label="Save">
                                        <span class="fas fa-save" aria-hidden="true"></span> Save
                                    </button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </entry>
            </div>
        </div>

    </div>
    <!-- /.container-fluid -->
</div>
